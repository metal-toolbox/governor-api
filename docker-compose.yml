services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - serve
      - --development
      - "--config=/.governor.yaml"
    depends_on:
      - pg
      - audit
    volumes:
      - type: volume
        source: audit-log
        target: /app-audit
        read_only: false
      - type: bind
        source: .governor-dev.yaml
        target: /.governor.yaml
        read_only: true
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - governor

  pg:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: governor_dev
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - governor
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  hydra:
    image: oryd/hydra:v1.11.10
    ports:
      - "4444:4444" # Public Port
      - "4445:4445" # Admin Port
      - "5555:5555" # Port for hydra token user
    command: serve -c /etc/config/hydra/hydra.yml all --dangerous-force-http
    depends_on:
      - hydra-migrate
    volumes:
      - type: volume
        source: hydra-sqlite
        target: /var/lib/sqlite
        read_only: false
      - ./hydra:/etc/config/hydra
    environment:
      - DSN=cockroach://postgres:postgres@pg:5432/hydra?sslmode=disable&max_conns=20&max_idle_conns=4
    restart: unless-stopped
    networks:
      - governor

  hydra-migrate:
    image: oryd/hydra:v1.11.10
    environment:
      - DSN=cockroach://postgres:postgres@pg:5432/hydra?sslmode=disable&max_conns=20&max_idle_conns=4
    command: migrate -c /etc/config/hydra/hydra.yml sql -e --yes
    depends_on:
      pg:
        condition: service_healthy
    volumes:
      - type: volume
        source: hydra-sqlite
        target: /var/lib/sqlite
        read_only: false
      - ./hydra:/etc/config/hydra
    restart: on-failure
    networks:
      - governor

  audit:
    image: ghcr.io/metal-toolbox/audittail:v0.9.0
    command: -f /app-audit/audit.log
    volumes:
      - type: volume
        source: audit-log
        target: /app-audit
        read_only: false
    restart: unless-stopped

  nats:
    image: nats:latest
    command:
      - -D
    ports:
      - "4222:4222"
    restart: unless-stopped
    networks:
      - governor

volumes:
  pg_data:
  hydra-sqlite:
  audit-log:
    driver_opts:
      type: tmpfs
      device: tmpfs

networks:
  governor:
