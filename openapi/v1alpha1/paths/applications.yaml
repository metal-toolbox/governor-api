applications:
  get:
    summary: List all applications
    operationId: listApplications
    tags:
      - Applications
    security:
      - bearerAuth: []
      - oauth2ClientCredentials: ['governor:applications:read']
    parameters:
      - name: deleted
        in: query
        description: Whether to include deleted applications in the results
        required: false
        schema:
          type: boolean
          default: false
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    $ref: '../components/schemas.yaml#/Application'
                - type: 'null'
      '400':
        $ref: '../components/responses.yaml#/BadRequest'
      '401':
        $ref: '../components/responses.yaml#/Unauthorized'
      '500':
        $ref: '../components/responses.yaml#/InternalError'

  post:
    summary: Create a new application
    operationId: createApplication
    tags:
      - Applications
    security:
      - bearerAuth: []
      - oauth2ClientCredentials: ['governor:applications:create']
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ApplicationCreateRequest'
    responses:
      '202':
        description: Application created and accepted
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/Application'
      '400':
        $ref: '../components/responses.yaml#/BadRequest'
      '401':
        $ref: '../components/responses.yaml#/Unauthorized'
      '403':
        $ref: '../components/responses.yaml#/Forbidden'
      '409':
        $ref: '../components/responses.yaml#/BadRequest'
      '500':
        $ref: '../components/responses.yaml#/InternalError'

applications-id:
  get:
    summary: Get an application by ID
    operationId: getApplication
    tags:
      - Applications
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Application ID (UUID) or slug
