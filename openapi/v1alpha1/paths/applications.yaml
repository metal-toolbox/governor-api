        in: query
        required: false
        schema:
          type: string
        description: Type ID (required when fetching by slug)
    security:
      - bearerAuth: []
      - oauth2ClientCredentials: ['governor:applications:write']
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/ApplicationUpdateRequest'
    responses:
      '202':
        description: Application successfully updated
        content:
