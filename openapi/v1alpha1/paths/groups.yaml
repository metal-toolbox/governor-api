groups:
  get:
    summary: List all groups
    operationId: listGroups
    tags:
      - Groups
    security:
      - bearerAuth: []
      - oauth2ClientCredentials: ['governor:groups:read']
    parameters:
      - name: deleted
        in: query
        description: Whether to include deleted groups in the results
        required: false
        schema:
          type: boolean
          default: false
      - name: metadata
        in: query
        description: |
          Filter groups by metadata.
          This filter should be in the format of:
          ?metadata=key1=value&metadata=path.to.nested.field=value2
        required: false
        schema:
          type: string
          example: '?metadata=key1=value&metadata=path.to.nested.field=value2'
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    $ref: '../components/schemas.yaml#/GroupListItem'
                - type: 'null'
      '400':
        $ref: '../components/responses.yaml#/BadRequest'
      '401':
        $ref: '../components/responses.yaml#/Unauthorized'
      '500':
        $ref: '../components/responses.yaml#/InternalError'

  post:
    summary: Create a new group
    operationId: createGroup
    tags:
      - Groups
    security:
      - bearerAuth: []
      - oauth2ClientCredentials: ['governor:groups:create']
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/GroupCreateRequest'
    responses:
      '202':
        description: Group created and accepted
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/GroupListItem'
      '400':
        $ref: '../components/responses.yaml#/BadRequest'
      '401':
        $ref: '../components/responses.yaml#/Unauthorized'
      '403':
        $ref: '../components/responses.yaml#/Forbidden'
      '409':
        $ref: '../components/responses.yaml#/BadRequest'
      '500':
        $ref: '../components/responses.yaml#/InternalError'

