user-groups:
  get:
    summary: Get current user's groups
    operationId: getAuthenticatedUserGroups
    tags:
      - AuthenticatedUser
    security:
      - bearerAuth: []  # User authentication only, no scope checking
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              oneOf:
                - type: array
                  items:
                    $ref: '../components/schemas.yaml#/Group'
                - type: 'null'
      '401':
        $ref: '../components/responses.yaml#/Unauthorized'
      '500':
        $ref: '../components/responses.yaml#/InternalError'

user-groups-id:
  delete:
    summary: Remove current user from a group
    operationId: removeAuthenticatedUserGroup
    tags:
      - AuthenticatedUser
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: ID or slug of the group to leave
    responses:
      '204':
        description: No content - Successfully removed from group
      '401':
        $ref: '../components/responses.yaml#/Unauthorized'
      '404':
        $ref: '../components/responses.yaml#/NotFound'
      '500':
        $ref: '../components/responses.yaml#/InternalError'

user-groups-requests:
  get:
    summary: Get current user's group requests
    description: Returns a list of group membership requests and application requests that the authenticated user has made
    operationId: getAuthenticatedUserGroupRequests
    tags:
      - AuthenticatedUser
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/AuthenticatedUserRequests'

user-groups-approvals:
  get:
    summary: Get current user's group approvals
    description: Returns a list of group membership requests and application requests that the authenticated user can approve
    operationId: getAuthenticatedUserGroupApprovals
    tags:
      - AuthenticatedUser
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/AuthenticatedUserRequests'

user:
  get:
    summary: Get current user's profile
    operationId: getAuthenticatedUserProfile
    tags:
      - AuthenticatedUser
    security:
      - bearerAuth: []  # User authentication only, no scope checking
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/AuthenticatedUserProfile'
      '401':
        $ref: '../components/responses.yaml#/Unauthorized'
      '500':
        $ref: '../components/responses.yaml#/InternalError'

  put:
    summary: Update current user's profile
    operationId: updateAuthenticatedUserProfile
    tags:
      - AuthenticatedUser
    security:
      - bearerAuth: []  # User authentication only, no scope checking
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas.yaml#/AuthenticatedUserRequestPayload'
    responses:
      '200':
        description: Successful response
      '400':
        $ref: '../components/responses.yaml#/BadRequest'
      '401':
        $ref: '../components/responses.yaml#/Unauthorized'
      '500':
        $ref: '../components/responses.yaml#/InternalError'
