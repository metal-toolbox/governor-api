services:
  pg:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - governor
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  create-databases:
    image: postgres:17
    restart: on-failure:5
    depends_on:
      pg:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    networks:
      - governor
    command: "psql -h pg -U postgres -c 'CREATE DATABASE governor_test;'"

  go:
    image: golang:1.24.5
    depends_on:
      - create-databases
    environment:
      GOVERNOR_DB_URI: postgresql://postgres:postgres@pg:5432/governor_test?sslmode=disable
    volumes:
      - type: bind
        source: ./
        target: /app
    working_dir: /app
    networks:
      - governor

networks:
  governor:
