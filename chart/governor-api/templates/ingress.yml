---
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: {{ template "common.names.fullname" . }}-api
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  ingressClassName: nginx-governor
  rules:
    - host: {{ .Values.api.ingress.prefix }}.{{ .Values.clusterInfo.fqdn }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ template "common.names.fullname" $ }}-api
                port:
                  name: http
          - path: "/healthz"
            pathType: Prefix
            backend:
              service:
                name: {{ template "common.names.fullname" $ }}-api
                port:
                  name: http
    {{- if .Values.api.ingress.additionalHost }}
    - host: {{ .Values.api.ingress.additionalHost }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ template "common.names.fullname" $ }}-api
                port:
                  name: http
    {{- end }}

  tls:
    - hosts:
        - {{ .Values.api.ingress.prefix }}.{{ .Values.clusterInfo.fqdn }}
        {{- if .Values.api.ingress.additionalHost }}
        - {{ .Values.api.ingress.additionalHost }}
        {{- end }}
      secretName: {{ template "common.names.fullname" . }}-api-tls
