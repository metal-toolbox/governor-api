version: 2
project_name: governor-api

before:
  hooks:
    - go mod tidy

builds:
  - id: go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    ignore:
      - goos: linux
        goarch: '386'
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{ .CommitDate }}
      - -X github.com/metal-toolbox/governor-api/pkg/version.version={{.Version}}
      - -X github.com/metal-toolbox/governor-api/pkg/version.commit={{.Commit}}
      - -X github.com/metal-toolbox/governor-api/pkg/version.date={{.CommitDate}}
      - -X github.com/metal-toolbox/governor-api/pkg/version.builtBy=goreleaser

changelog:
  disable: false
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
  groups:
    - title: "üéÑ Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'üêû Bug fixes'
      regexp: '^.*?bug(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "üöÄ Others"
      order: 999

archives:
  - formats: ["binary"]

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

release:
  mode: prepend
  prerelease: auto
  draft: false
  name_template: "Release {{.Tag}}"
  header: |
    # What's Changed
