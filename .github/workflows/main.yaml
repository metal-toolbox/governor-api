on:
  workflow_dispatch:
  push:
    
env:
  APP_NAME: governor-api
  IMAGE_REPO: ghcr.io/metal-toolbox/${{ env.APP_NAME }}
  IMAGE_TAG: ${{ github.run_number }}-${{ github.sha::::0:8 }}

jobs:
  lint: 
    name: üìé lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'
      - uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 #v9.2.0

  test:
    name: üß™ test
    runs-on: ubuntu-latest
    container: golang:1.25.6
    services:
      pg: 
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: governor_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      GOVERNOR_DB_URI: postgresql://postgres:postgres@pg:5432/governor_test?sslmode=disable
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: tests
        run: make ci-test
        
  build-go:
    name: üèóÔ∏è build go
    runs-on: ubuntu-latest
    container: golang:1.25.6
    needs:
      - lint
      - test
    env:
      CGO_ENABLED: 0
      GOOS: linux
      BIN: bin/${{ env.APP_NAME }}
      ARTIFACT_NAME: ${{ env.APP_NAME }}-bin
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'
      - name: build
        run: go build -buildvcs=false -mod=mod -a -o ${{ env.BIN }}
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.BIN }}

  build-docker:
    name: üê≥ build and publish docker image
    runs-on: ubuntu-latest
    needs:
      - build-go
    permissions:
      contents: write
      id-token: write
      packages: write
    env:
      BIN: bin/${{ env.APP_NAME }}
      ARTIFACT_NAME: ${{ env.APP_NAME }}-bin
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/download-artifact@0cbb1a1b8c3a4b8c9e7d9c1f1a4e5b8f8c9d6e # v6.0.0
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.BIN }}
      - name: login GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: true
          file: Dockerfile
          tags: ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
          build-args: NAME=${{ env.APP_NAME }}
